    <script>

        function toggleWindow(){
            var divWindow = document.getElementById("window");
            if (divWindow.style.display === "none") {
                divWindow.style.display = "block";
            } else {
                divWindow.style.display = "none"
            }
        }

        var divWindow = document.getElementById("window");
        var isDragging = false;
        var mouseX, mouseY;

        divWindow.addEventListener("mousedown", function(event) {
            isDragging = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
        })

        document.addEventListener("mousemove", function(event) {
            if (isDragging) {
                var deltaX = event.clientX - mouseX;
                var deltaY = event.clientY - mouseY;
                divWindow.style.left = (divFlutuante.offsetLeft + deltaX) + "px";
                divWindow.style.top = (divFlutuante.offsetTop + deltaY) + "px";
                mouseX = event.clientX;
                mouseY = event.clientY;
            }
        });

        document.addEventListener("mouseup", function(event) {
            isDragging = false;
        });

        var fecharWindow = document.getElementById("fecharWindow");

        fecharWindow.addEventListener("click", function() {
            var divWindow = document.getElementById("window");
            divWindow.style.display = "none";
        });

    </script>
